<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="description" content="NFT Preview Card Component">
</head>
<body>
    <main class="container">
        <div class="card">
           <a href="#" class="nft-image-link"><img src="src/images/image-equilibrium.jpg" alt="NFT Image" class="nft-image"></a>

           <a href="#" class="titulo-link"><h2 class="titulo">Equilibrium #3429</h2></a>

           <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

           <div class="preco-e-tempo">
                <p class="preco">0.041 ETH</p>
                <p class="tempo">3 days left</p> 
           </div>

           <div class="criador">
                <img src="src/images/image-avatar.png" alt="Avatar do criador" class="avatar">
                <p class="creation-text">Creation of <a href="#" class="criador-link">Jules Wyvern</a></p>
           </div>
        </div>
    </main>
</body>
</html>
